<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template/blank.xhtml">

    <ui:define name="body">
        <h:form id="formConta">
            <p:panel id="panelConta" header="Conta">
                <h:panelGrid id="gridConta" columns="3">
                    <h:outputLabel value="Pessoa" for="inputPessoa"/>
                    <p:autoComplete id="inputPessoa" value="#{conta.pessoa}" completeMethod="#{contaController.complete}"/>
                    <p:message for="inputPessoa"/>

                    <h:outputLabel value="Documento" for="inputDocumento"/>
                    <p:inputText id="inputDocumento" value="#{conta.documento.numeroDocumento}"/>
                    <p:message for="inputDocumento"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
